<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregarPersonaje()">
  <input type="text" placeholder="Nombre"
    name = "Nombre"
    [(ngModel)] = "nuevo.nombre"
  />
  <input type="text" placeholder="Poder"
    name = "poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
